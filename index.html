<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <img src="https://images.pexels.com/photos/5921494/pexels-photo-5921494.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Calculadora">
    <h1>Seja bem vindo ao meu "Contador"</h1>
    <div class="contador">
        <p>Aperte um dos botoes abaixo:</p>
        <p>Ainda tem duvidas sobre o que fazer?<button class="botaoDuvida">?</button>
        </p>
        <p class="conteudoNovo"></p>
        <button class="menos" name="subtrair" onclick="decrement()">-</button>
        <span id="numeroAtual">0</span>
        <button class="mais" name="somar" onclick="increment()">+</button>
    </div>
    <p>Developed by Marcio Oliveira Sherbow</p>
    <script src="assets/script.js"></script>
</body>
</html>
